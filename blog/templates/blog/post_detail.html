{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            <a class="btn btn-success" href="{% url 'blog.views.post_publish' pk=post.pk %}">Publicar</a>
        {% endif %}

        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-danger" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove">&nbsp;Apagar</span></a>
        {% endif %}
    </div>
        <div class="container col-sm-12">
        	<div class="row">
		        <h1>{{ post.title }}</h1>
		        <p>{{ post.text|linebreaksbr }}</p>
		    </div>
        </div>
    </div>
{% endblock %}
